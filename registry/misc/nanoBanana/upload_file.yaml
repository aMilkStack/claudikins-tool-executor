name: upload_file
server: nanoBanana
category: misc
description: |-
  Upload a local file through the Gemini Files API and return its URI & metadata.
  Useful when the image is larger than 20MB or reused across prompts.
inputSchema:
  type: object
  properties:
    path:
      description: Server-accessible file path to upload to Gemini Files API.
      maxLength: 512
      minLength: 1
      type: string
    display_name:
      anyOf:
        - maxLength: 256
          type: string
        - type: 'null'
      default: null
      description: Optional display name for the uploaded file.
  required:
    - path
example: |-
  await nanoBanana["upload_file"]({
    path: "<path>",
    display_name: "<display_name>"
  });
