name: reset_session
server: notebooklm
category: knowledge
description: >-
  Reset a session's chat history (keep same session ID). Use for a clean slate when the task changes; ask the user
  before resetting.
inputSchema:
  type: object
  properties:
    session_id:
      type: string
      description: The session ID to reset
  required:
    - session_id
example: |-
  await notebooklm["reset_session"]({
    session_id: "<session_id>"
  });
