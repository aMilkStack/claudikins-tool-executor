name: fetch-actor-details
server: apify
category: web
description: >-
  Get detailed information about an Actor by its ID or full name (format: "username/name", e.g.,
  "apify/rag-web-browser").

  This returns the Actor's title, description, URL, README (documentation), input schema, pricing/usage information, and
  basic stats.

  Present the information in a user-friendly Actor card.


  USAGE:

  - Use when a user asks about an Actorâ€™s details, input schema, README, or how to use it.


  USAGE EXAMPLES:

  - user_input: How to use apify/rag-web-browser

  - user_input: What is the input schema for apify/rag-web-browser?

  - user_input: What is the pricing for apify/instagram-scraper?
inputSchema:
  type: object
  properties:
    actor:
      type: string
      minLength: 1
      description: Actor ID or full name in the format "username/name", e.g., "apify/rag-web-browser".
  required:
    - actor
  $schema: https://json-schema.org/draft/2020-12/schema
  additionalProperties: false
example: |-
  await apify["fetch-actor-details"]({
    actor: "<actor>"
  });
