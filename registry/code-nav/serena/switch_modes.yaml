name: switch_modes
server: serena
category: code-nav
description: Activates the desired modes, like ["editing", "interactive"] or ["planning", "one-shot"].
inputSchema:
  type: object
  properties:
    modes:
      items:
        type: string
      title: Modes
      type: array
      description: The names of the modes to activate.
  required:
    - modes
  title: applyArguments
example: |-
  await serena["switch_modes"]({
    modes: []
  });
