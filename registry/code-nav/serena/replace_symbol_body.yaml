name: replace_symbol_body
server: serena
category: code-nav
description: |-
  Replaces the body of the symbol with the given `name_path`.

  The tool shall be used to replace symbol bodies that have been previously retrieved
  (e.g. via `find_symbol`).
  IMPORTANT: Do not use this tool if you do not know what exactly constitutes the body of the symbol.
inputSchema:
  type: object
  properties:
    name_path:
      title: Name Path
      type: string
      description: For finding the symbol to replace, same logic as in the `find_symbol` tool.
    relative_path:
      title: Relative Path
      type: string
      description: The relative path to the file containing the symbol.
    body:
      title: Body
      type: string
      description: |-
        The new symbol body. The symbol body is the definition of a symbol
        in the programming language, including e.g. the signature line for functions.
        IMPORTANT: The body does NOT include any preceding docstrings/comments or imports, in particular.
  required:
    - name_path
    - relative_path
    - body
  title: applyArguments
example: |-
  await serena["replace_symbol_body"]({
    name_path: "<name_path>",
    relative_path: "<relative_path>",
    body: "<body>"
  });
