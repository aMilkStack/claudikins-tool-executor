name: find_file
server: serena
category: code-nav
description: >-
  Finds non-gitignored files matching the given file mask within the given relative path. Returns a JSON object with the
  list of matching files.
inputSchema:
  type: object
  properties:
    file_mask:
      title: File Mask
      type: string
      description: The filename or file mask (using the wildcards * or ?) to search for.
    relative_path:
      title: Relative Path
      type: string
      description: The relative path to the directory to search in; pass "." to scan the project root.
  required:
    - file_mask
    - relative_path
  title: applyArguments
example: |-
  await serena["find_file"]({
    file_mask: "<file_mask>",
    relative_path: "<relative_path>"
  });
