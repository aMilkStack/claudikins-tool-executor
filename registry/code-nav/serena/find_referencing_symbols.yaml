name: find_referencing_symbols
server: serena
category: code-nav
description: >-
  Finds references to the symbol at the given `name_path`. The result will contain metadata about the referencing
  symbols

  as well as a short code snippet around the reference. Returns a list of JSON objects with the symbols referencing the
  requested symbol.
inputSchema:
  type: object
  properties:
    name_path:
      title: Name Path
      type: string
      description: For finding the symbol to find references for, same logic as in the `find_symbol` tool.
    relative_path:
      title: Relative Path
      type: string
      description: |-
        The relative path to the file containing the symbol for which to find references.
        Note that here you can't pass a directory but must pass a file.
    include_kinds:
      default: []
      items:
        type: integer
      title: Include Kinds
      type: array
      description: Same as in the `find_symbol` tool.
    exclude_kinds:
      default: []
      items:
        type: integer
      title: Exclude Kinds
      type: array
      description: Same as in the `find_symbol` tool.
    max_answer_chars:
      default: -1
      title: Max Answer Chars
      type: integer
      description: Same as in the `find_symbol` tool.
  required:
    - name_path
    - relative_path
  title: applyArguments
example: |-
  await serena["find_referencing_symbols"]({
    name_path: "<name_path>",
    relative_path: "<relative_path>",
    include_kinds: []
  });
