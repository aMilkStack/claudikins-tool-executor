name: gemini-analyze-url
server: gemini
category: ai-models
description: No description provided
inputSchema:
  type: object
  properties:
    urls:
      type: array
      items:
        type: string
      minItems: 1
      maxItems: 20
      description: URLs to analyze (1-20 URLs)
    question:
      type: string
      description: Question about the URLs or task to perform
    useGoogleSearch:
      type: boolean
      default: false
      description: Also use Google Search to find additional context
  required:
    - urls
    - question
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
example: |-
  await gemini["gemini-analyze-url"]({
    urls: [],
    question: "<question>",
    useGoogleSearch: true
  });
