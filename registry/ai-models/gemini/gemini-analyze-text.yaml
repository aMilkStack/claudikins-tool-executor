name: gemini-analyze-text
server: gemini
category: ai-models
description: No description provided
inputSchema:
  type: object
  properties:
    text:
      type: string
      description: The text to analyze
    type:
      type: string
      enum:
        - sentiment
        - summary
        - entities
        - key-points
        - general
      default: general
      description: Type of analysis to perform
  required:
    - text
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
example: |-
  await gemini["gemini-analyze-text"]({
    text: "<text>",
    type: "<type>"
  });
