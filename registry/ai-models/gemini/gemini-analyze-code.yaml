name: gemini-analyze-code
server: gemini
category: ai-models
description: No description provided
inputSchema:
  type: object
  properties:
    code:
      type: string
      description: The code to analyze
    language:
      type: string
      description: The programming language of the code
    focus:
      type: string
      enum:
        - quality
        - security
        - performance
        - bugs
        - general
      default: general
      description: What aspect to focus the analysis on
  required:
    - code
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
example: |-
  await gemini["gemini-analyze-code"]({
    code: "<code>",
    language: "<language>",
    focus: "<focus>"
  });
